<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Калькулятор</title>
<style>
  body {
    background-color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    width: 300px;
    background-color: #000;
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    overflow: hidden;
    padding: 20px;
  }

  .display {
    background: none;
    color: white;
    text-align: right;
    font-size: 48px;
    padding: 20px 10px;
    height: 80px;
    border: none;
    width: 100%;
    box-sizing: border-box;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    border: none;
    font-size: 26px;
    border-radius: 50%;
    height: 60px;
    width: 60px;
    cursor: pointer;
    color: white;
    transition: 0.2s;
  }

  /* Цвета как в iPhone */
  .btn-gray { background-color: #a5a5a5; color: black; }
  .btn-dark { background-color: #333333; }
  .btn-orange { background-color: #007bff; }

  button:active {
    opacity: 0.6;
  }

  /* Кнопка 0 длинная */
  .zero {
    grid-column: span 2;
    border-radius: 50px;
    width: 100%;
    text-align: left;
    padding-left: 25px;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled value="0">
  <div class="buttons">
    <button class="btn-gray" onclick="clearDisplay()">AC</button>
    <button class="btn-gray" onclick="changeSign()">±</button>
    <button class="btn-gray" onclick="percent()">%</button>
    <button class="btn-orange" onclick="appendOperator('/')">÷</button>

    <button class="btn-dark" onclick="appendNumber('7')">7</button>
    <button class="btn-dark" onclick="appendNumber('8')">8</button>
    <button class="btn-dark" onclick="appendNumber('9')">9</button>
    <button class="btn-orange" onclick="appendOperator('*')">×</button>

    <button class="btn-dark" onclick="appendNumber('4')">4</button>
    <button class="btn-dark" onclick="appendNumber('5')">5</button>
    <button class="btn-dark" onclick="appendNumber('6')">6</button>
    <button class="btn-orange" onclick="appendOperator('-')">−</button>

    <button class="btn-dark" onclick="appendNumber('1')">1</button>
    <button class="btn-dark" onclick="appendNumber('2')">2</button>
    <button class="btn-dark" onclick="appendNumber('3')">3</button>
    <button class="btn-orange" onclick="appendOperator('+')">+</button>

    <button class="btn-dark zero" onclick="appendNumber('0')">0</button>
    <button class="btn-dark" onclick="appendNumber('.')">.</button>
    <button class="btn-orange" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let current = '';
  let operator = '';
  let previous = '';

  function appendNumber(num) {
    if (display.value === '0' && num !== '.') {
      display.value = num;
    } else {
      display.value += num;
    }
  }

  function appendOperator(op) {
    if (operator !== '') calculate();
    previous = display.value;
    operator = op;
    display.value = '';
  }

  function clearDisplay() {
    display.value = '0';
    current = '';
    operator = '';
    previous = '';
  }

  function changeSign() {
    display.value = (parseFloat(display.value) * -1).toString();
  }

  function percent() {
    display.value = (parseFloat(display.value) / 100).toString();
  }

  function calculate() {
    if (operator === '') return;
    let result = eval(previous + operator + display.value);
    display.value = result.toString();
    operator = '';
    previous = '';
  }
</script>

</body>
</html>
